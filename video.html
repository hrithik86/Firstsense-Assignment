<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/video.css">
    <title>Video Page</title>
</head>
<body>
    <section class="video-player">
        <div class="video-player__controls">
          <button class="video-player__btn"><i class="fas fa-play"></i></button>
          <div class="video-player__progress-bar">
            <div class="video-player__progress-timeline">
              <div class="video-player__progress-scrubber"></div>
            </div>
            <div class="video-player__progress-text">0:00 / 0:42</div>
          </div>
          <div class="video-player__btn-group">
            <button class="video-player__btn"><i class="fas fa-expand"></i></button>
            <button class="video-player__btn"><i class="fas fa-volume-up"></i></button>
          </div>
        </div>
        <video poster="./public/image/poster.jpg" class="video-player__video" src="./public/video/SampleVideo.mp4"></video>
      </section>
</body>
</html>
